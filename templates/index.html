{% extends 'layout.html' %} {% block body %}
<script src="{{ url_for('static', filename='js/dashboard.js', version=ts) }}"></script>
<section class="content-header">
	<h1>Dashboard</h1>
	<ul class="breadcrumb">
		<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Dashboard</li>
	</ul>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Industry Jobs</h3>
				</div>
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover" id="industryTable">
						<thead>
							<tr>
								<th>Item</th>
								<th>Character</th>
								<th>Location</th>
								<th>Action</th>
								<th>Start</th>
								<th>End</th>
								<th>Timeleft</th>
							</tr>
						</thead>
						<tbody class="industryList">
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix">
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
