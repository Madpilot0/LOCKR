{% extends 'layout.html' %} 
{% block body %}
<script src="{{ url_for('static', filename='js/admin.js', version=ts) }}"></script>
<section class="content-header">
    <h1>Admin page</h1>
    <ul class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Administration</li>
    </ul>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Users</h3>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover" id="userTable">
                        <thead>
                            <tr>
                                <th>Character</th>
                                <th>Group</th>
                                <th>LastSeen</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody class="userList">
                        </tbody>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <a href="" data-toggle="modal" data-target="#addUserModal" class="btn btn-sm btn-info btn-pull-left">Add User</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% include 'modals/editUserModalAdmin.html' %}
