{% extends 'layout.html' %} {% block body %}
<script src="{{ url_for('static', filename='js/production.js', version=ts) }}"></script>
<section class="content-header">
	<h1>Production</h1>
	<ul class="breadcrumb">
		<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Production</li>
	</ul>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Production</h3>
				</div>
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover" id="productionTable">
						<thead>
							<tr>
								<th width='70px'>Planned</th>
								<th width='100px'>Item</th>
								<th>Materials</th>
							</tr>
						</thead>
						<tbody class="productionList">
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Production parts</h3>
				</div>
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover" id="partsTable">
						<thead>
							<tr>
								<th width='100px'>Item</th>
								<th>In stock</th>
								<th>In build</th>
								<th>Required</th>
							</tr>
						</thead>
						<tbody class="partsList">
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix">
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
